<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <article class="card">
      <div class="card__image-container">
        <div class="eye-image"></div>
      </div>
      <div class="card__content">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__info-container flex">
          <div class="card__info-container__value-container flex">
            <img src="./images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="card__info-container__offer-duration flex">
            <img src="./images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <div class="card__line"></div>
        <div class="card__creator-container flex">
          <img class="card__creator-image" src="./images/image-avatar.png" alt="">
          <p class="card__creator-description" >Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </article>

  </main>
</body>
</html>
